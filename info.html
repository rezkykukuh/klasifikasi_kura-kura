        <div class=" border mt-2 m-auto p-2 text-white text-center">
        <h3>Daftar Spesies Kura-kura</h3>
        <div class="fs-6">
            <script>
                const label=[
                "Kura-Kura Aldabra",
                "Kura-Kura Aligator",
                "Kura-Kura Brazil",
                "Kura-Kura Matahari",
                "Kura-Kura Sulcata",
                "Kura-kura Indian Star",
                "Kura-kura Cherry Head",
                "Kura-kura Ambon",
                "Penyu Hijau",
                "Penyu Belimbing",
                "Labi-labi"
                ];    
                document.write("<ol>");
                    // menggunakan perulangan untuk mencetak semua isi array
                    for(let i = 0; i < label.length; i++){
                        document.write(`<div>${ label[i] }</div>`);
                    }
                    document.write("<div>");
            </script>
        </div>
